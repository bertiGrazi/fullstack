<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
</head>

<body>
  <nav>
    <a href="/" onclick="route()">Home</a>
    <a href="/about" onclick="route()">Sobre</a>
    <a href="/contact" onclick="route()">Contato</a>
    <a href="/404" onclick="route()">404</a>
  </nav>

  <div id="#app"></div>

  <script>
    const routes = {
      "/": "/pages/home.html",
      "/about": "/pages/about.html",
      "/contact": "/pages/contact.html",
      "404": "/pages/404.html",
    }

    function route(event) {
      //verifica se pegou o evento mesmo
      event = event || window.event

      window.history.pushState({}, "", event.target.href)

      //evite o padr√£o
      event.preventDefault()

      handle()
    }

    function handle() {
      //destruturando para pegar apenas o pathname
      const { pathname, href, host, port } = window.location

      console.log(pathname, href, host, port)
    }

    // substituido pelo onclick
    //document.querySelector('nav a:nth-clid(1)').addEventListener('click')
  </script>
</body>

</html>
